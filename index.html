<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>

   <!-- STYLESHEETS -->
   <link rel="stylesheet" href="styles/reset.css">
   <link rel="stylesheet" href="styles/style.css">
</head>

<body>

   <!-- HEADER -->
   <header class="header">
      <h1 class="title">My Library</h1>
   </header>

   <!-- MAIN -->
   <main class="main">
      <button class="show_modal">+ Add Book</button>
      <dialog>
         <form id="form" action="">
            <input type="text" name="" id="title" placeholder="Title" maxlength="50"> <!-- add 'required' later -->
            <input type="text" name="" id="author" placeholder="Author" maxlength="50">
            <input type="number" name="" id="pages" placeholder="# Pages" maxlength="10000">
            <div class="read_container">
               <label for="read">Have you read it?</label>
               <input type="checkbox" name="" id="read">
            </div>
            <button class="add_book" type="submit" form="myForm">Add Book</button>
            <button class="close_modal" autofocus>Cancel</button>
         </form>
      </dialog>

      <!-- LIBRARY -->
      <section class="library"></section>
   </main>

   <!-- FOOTER -->
   <footer class="footer">
      <p class="rights">Darian Toledo ©️ 2024</p>
   </footer>

   <!-- SCRIPTS -->
   <script src="scripts/main.js"></script>
</body>

</html>
